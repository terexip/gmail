name: Run Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # تأكد من استخدام الإصدار الصحيح

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # تأكد من وجود ملف requirements.txt

      - name: Run the bot
        run: |
          # ضبط الوقت
          sudo timedatectl set-timezone UTC  # قم بتغيير المنطقة الزمنية إذا لزم الأمر
          python -m AnonXMusic  # تأكد من الأمر الصحيح لتشغيل البوت
